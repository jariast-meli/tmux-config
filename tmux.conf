#Catppucin config
set -g @plugin 'jariast-meli/catpuccin-tmux'

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_middle_separator ""

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules "application session date_time"

# set -g @catppuccin_flavour 'latte'
# set -g @plugin 'jariast-meli/tmux-nord'

set -g @plugin 'erikw/tmux-dark-notify'

set -g @dark-notify-theme-path-light '$HOME/.config/tmux/catpuccin.conf'
set -g @dark-notify-theme-path-dark '$HOME/.config/tmux/catdark.conf'
# set -g @dark-notify-theme-path-light '$HOME/.config/tmux/plugins/catpuccin-tmux/catppuccin-latte.tmuxtheme'
# set -g @dark-notify-theme-path-dark '$HOME/.config/tmux/plugins/catpuccin-tmux/catppuccin-mocha.tmuxtheme'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

run '~/.tmux/plugins/tpm/tpm'

run-shell '~/.config/tmux/plugins/tpm/tpm' # Or however you source tpm.

if-shell "test -e ~/.local/state/tmux/tmux-dark-notify-theme.conf" \
     "source-file ~/.local/state/tmux/tmux-dark-notify-theme.conf"
